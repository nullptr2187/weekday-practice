<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Weekday</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/ico" href="calendar.ico"> 
</head>

<body>
    <div class="main-element">
    <h1 id="main-element">DATE</h1>
    </div>

    <div class="centered-div">
    <audio loop controls id="audio">
      <source src="silence.flac" type="audio/flac">
      Your browser does not support the audio element.
    </audio>
    </div>

    <button type="button" class="collapse-button">Options</button>
    <div class="collapsible">
    <h1>Speech options</h1>
    <form>
    <div class="controls">
      <label for="tts" class="checkbox-label">Enabled</label>
      <input type="checkbox" id="tts" name="tts" unchecked>
    </div>
    <div class="controls">
      <label for="tts" class="checkbox-label">Random voice</label>
      <input type="checkbox" id="random" name="random" unchecked>
    </div>
    <div>
      <label for="rate" class="slider-label">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch" class="slider-label">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    <div class="controls">
      <button id="play" type="submit">Test speech</button>
    </div>
    </form>
    </div>

    <script src="script.js"></script>

    </form>

</body>
