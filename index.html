<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Weekday</title>

  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="main-element">
    <h1 id="main-element">DATE</h1>
    </div>

    <div class="hidden-div">
    <audio loop controls id="audio">
      <source src="silence.flac" type="audio/flac">
      Your browser does not support the audio element.
    </audio>
    </div>

    <div class="centered-div">
      <button type="button" id="options-button" class="collapse-button centered-div">Options</button>
    </div>
    <div class="collapsible" id="collapsible">
    <h2>Speech options</h1>
    <div class="form-div">
    <div class="controls">
      <label for="tts" class="checkbox-label">Enabled</label>
      <input type="checkbox" id="tts" name="tts" unchecked>
    </div>
    <div class="controls">
      <label for="tts" class="checkbox-label">Random voice</label>
      <input type="checkbox" id="random" name="random" unchecked>
    </div>
    <div>
      <label for="rate" class="slider-label">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch" class="slider-label">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    <div class="controls">
      <button id="play">Test speech</button>
    </div>
    </div>


    <h2>Colors</h1>
    <div class="form-div"></div>
    <div class="centered-div padded-div">
      <label for="colorpicker">Foreground </label>
      <input type="color" id="color-fg" value="#0000ff">
    </div>
    <div class="centered-div padded-div">
      <label for="colorpicker">Background </label>
      <input type="color" id="color-bg" value="#0000ff">
    </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
