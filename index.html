<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Weekday</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centered-div">
    <a href="javascript:play_date_sound();">Play sound</a>
    </div>

    <div class="centered-div">
    <a id="date-element"> DATE </a>
    </div>
    <button onclick="javascript:get_new_date();">Next Date</button>

    <div class="centered-div">
    <input type="checkbox" id="tts" name="tts" checked>
    <label for="tts">TTS?</label>
    </div>

    <div class="centered-div">
    <audio loop controls id="audio">
      <source src="silence.flac" type="audio/flac">
      Your browser does not support the audio element.
    </audio>
    </div>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div></div>  
        <div>7</div>  
        <div></div>  
      </div>

    <h1>Speech synthesiser</h1>

    <p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
    
    <form>
    <input type="text" class="txt">
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    <div class="controls">
      <button id="play" type="submit">Play</button>
    </div>
    </form>

    <script src="script.js"></script>

    </form>

</body>
